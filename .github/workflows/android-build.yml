name: Android Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.8

      - name: Select Gradle command
        id: gradle-cmd
        shell: bash
        run: |
          if [ -x ./gradlew ]; then
            echo "cmd=./gradlew" >> "$GITHUB_OUTPUT"
          else
            echo "cmd=gradle" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate Gradle project
        run: ${{ steps.gradle-cmd.outputs.cmd }} --no-daemon --stacktrace projects

      - name: Run unit tests
        run: ${{ steps.gradle-cmd.outputs.cmd }} --no-daemon --stacktrace :app:testDebugUnitTest

      - name: Assemble debug APK
        run: ${{ steps.gradle-cmd.outputs.cmd }} --no-daemon --stacktrace :app:assembleDebug

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            app/build/reports/tests/testDebugUnitTest
            app/build/test-results/testDebugUnitTest
