name: Android Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.8

      - name: Validate Gradle project
        run: gradle projects

      - name: Run unit tests
        run: gradle :app:testDebugUnitTest

      - name: Assemble debug APK
        run: gradle :app:assembleDebug
